<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/f9888a3f24.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>boolzapp</title>
</head>

<body>


    <div class="container " id="app">

        <main>

            <!-- aside sinistro -->
            <aside class="left">

                <section class="left">

                    <div class="contact">

                        <div class="box">
                            <img src="img/avatar_io.jpg" alt="">

                            <div class="text">
                                <p class="name"><strong>Nome Ute</strong></p>
                            </div>
                        </div>

                        <div class="icon">
                            <a href="#"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-comment" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                        </div>

                    </div>

                </section>

                <div class="blue-banner">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>

                    <div class="text font-small">
                        <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <div class="search-contact">

                    <div class="search-box">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" placeholder="Crea o inizia una nuova chat">
                    </div>
                    
                </div>
                
                <!-- lista dei contatti -->
                <ul class="contacts">

                    <li class="contact" v-for="(item, i) in users" @click="userClick(i)">
                        <div class="box">
                            <img :src="item.image" alt="">

                            <div class="text">
                                <p class="name"><strong>{{ item.name }}</strong></p>
                                <p class="font-small" href="#">ok</p>
                            </div>

                        </div>

                        <div class="font-small date">lorem</div>
                    </li>

                </ul>
            </aside>

            <!-- aside destro -->
            <aside class="right">

                <section class="right">

                    <div class="contact">

                        <div class="box">
                            <img :src="users[usersIndex].image" alt="">

                            <div class="text">
                                <p class="name"><strong>{{ users[usersIndex].name }}</strong></p>
                                <p class="font-small">Ultimo accesso oggi alle lorem</p>
                            </div>
                        </div>

                        <div class="icon">
                            <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a> 
                            <a href="#"><i class="fa fa-paperclip" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a> 
                        </div>

                    </div>

                </section>

                <div class="chat">

                    <!-- lista messaggi -->
                    <ul>
                        <li class="message" :class="item.status" v-for="item in users[usersIndex].message">

                            <p>{{ item.text }}</p>
                            <p class="font-small date">lorem</p>
                        </li>

                    </ul>


                </div>

                <div class="text-bar">

                    <a href="#" class="emoji">
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                    </a>

                    <input type="text" placeholder="Scrivi un messaggio" v-model="newInput">

                    <a href="#" class="audio">
                        <i class="fa fa-microphone" aria-hidden="true" @click="send"></i>
                    </a>

                </div>
            </aside>

        </main>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
